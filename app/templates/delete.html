<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='crudstyle.css') }}">
    <title>Delete Template</title>
</head>
<body>
    <h1>Delete Template</h1>
    <p>Are you sure you want to delete this template?</p>
    
    <div>
        <strong>Title:</strong> {{ template.title }}<br>
        <strong>Preview:</strong> {{ template.content_html[:50]|safe }}...
    </div>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.submit(class="btn btn-success") }}
        <a href="{{ url_for('crud.all') }}">Cancel</a>
    </form>
</body>
</html>
