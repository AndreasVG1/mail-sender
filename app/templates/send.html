{% extends "base.html" %}
{% block title %}Send Mail{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Send an Email</h2>

<form method="POST" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="recipient" class="form-label">Recipient Email</label>
    <input type="email" class="form-control" id="recipient" name="recipient" placeholder="example@mail.com" required>
  </div>

  <div class="mb-3">
    <label for="template" class="form-label">Select Template</label>
    <select class="form-select" id="template" name="template" required>
      <option disabled selected value="">Choose a template...</option>
      {% for template in temps %}
        <option value="{{ template.id }}">{{ template.title }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-success">Send Email</button>
</form>
{% endblock %}
