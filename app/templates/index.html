{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">
        <div class="text-center p-5 bg-white rounded shadow" style="max-width: 500px; width: 100%;">
            <h1 class="mb-4 text-primary">Welcome to Mail Service</h1>
            <p class="mb-4 text-muted">Send templated emails with ease.</p>
            <div class="d-grid gap-3">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">Login</a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-lg">Register</a>
            </div>
        </div>
    </div>
{% endblock %}
