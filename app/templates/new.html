{% extends "base.html" %}
{% block title %}New Template{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Create New Template</h2>

  <form method="POST" enctype="multipart/form-data" id="templateForm">
    <div class="mb-3">
      <label for="templateName" class="form-label">Template Name</label>
      <input type="text" id="templateName" name="templateName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="editor" class="form-label">Write Your Email Content</label>
      <textarea id="editor" name="emailContent" class="form-control" rows="6" placeholder="Start typing..."></textarea>
      <input type="hidden" id="emailHtml" name="emailHtml">
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Attach PDF (optional)</label>
      <input type="file" class="form-control" name="file" id="file" accept="application/pdf">
    </div>

    <button type="submit" class="btn btn-success">Save Template</button>
  </form>

  <div class="mt-4">
    <label class="form-label">Generated HTML Output</label>
    <div id="htmlOutput" class="border p-3 bg-light rounded"></div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
