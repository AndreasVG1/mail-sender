{% extends "base.html" %}
{% block title %}Edit Template{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Edit Template</h2>

  <form method="POST" enctype="multipart/form-data" id="templateForm">
    <div class="mb-3">
      <label for="templateName" class="form-label">Template Name</label>
      <input type="text" id="templateName" name="templateName" class="form-control" value="{{ template.title }}" required>
    </div>

    <div class="mb-3">
      <label for="editor" class="form-label">Write Your Email Content</label>
      <textarea id="editor" name="emailContent" class="form-control" rows="6">{{ plain_text }}</textarea>
      <input type="hidden" id="emailHtml" name="emailHtml" value="{{ template.content_html | safe }}">
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Attach New PDF (optional)</label>
      {% if template.file_path %}
        <p>Current File: <strong>{{ template.file_path }}</strong></p>
      {% endif %}
      <input type="file" class="form-control" name="file" accept="application/pdf">
    </div>

    <button type="submit" class="btn btn-primary">Update Template</button>
  </form>

  <div class="mt-4">
    <label class="form-label">Generated HTML Output</label>
    <div id="htmlOutput" class="border p-3 bg-light rounded"></div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
