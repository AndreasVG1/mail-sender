<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    {% if popup %}
        <div class="popup">
            <p>Meil teele pandud!</p>
        </div>
    {% endif %}
    <div class="card">
        <h2>Saada meil</h2>
        <form method="POST">
            <label for="recipient">Saaja aadress:</label>
            <input type="text" id="recipient" name="recipient"><br>
            <label for="template">Vali meili mall:</label>
            <select name="template" id="template" required>
                <option value="" disabled selected>Vali mall</option>
                {% for template in temps %}
                    <option value={{template.id}}>{{template.title}}</option>
                {% endfor %}
            </select>

            <button type="submit">Saada</button>
        </form>
        <div class="footer">
            Powered by Andreas Villem
        </div>
    </div>
</body>
</html>
