<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/crudstyle.css">
    <title>New Template</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" id="templateForm">

        <div class="form-group">
            <label for="title">Subject:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="content_html">Email Content:</label>
            <div class="editor-container">
                <div class="toolbar">
                    <button type="button" onclick="formatText('bold')" title="Bold (Ctrl+B)">
                        <strong>B</strong>
                    </button>
                    <button type="button" onclick="formatText('italic')" title="Italic (Ctrl+I)">
                        <em>I</em>
                    </button>
                    <button type="button" onclick="formatText('underline')" title="Underline (Ctrl+U)">
                        <u>U</u>
                    </button>
                </div>
                <div id="editor" contenteditable="true" placeholder="Start typing your email content...">
                </div>
            </div>
            <!-- Hidden input that will contain the HTML for form submission -->
            <input type="hidden" id="emailHtml" name="emailHtml" class="hidden-input">
        </div>

        <div class="form-group">
            <label for="file">Attach PDF:</label>
            <input type="file" name="file" accept="application/pdf">
        </div>

        <button type="submit">Save</button>
    </form>
    
    <script src="../static/main.js"></script>
</body>
</html>
